<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <title>Home</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            user-select: none;
        }
        body
        {
            background-size: cover;
            background-image: url(BgReduced.jpg);
            background-repeat: no-repeat;
            width: 100%;
            height: calc(100vh);
            font-family: montserrat;
        }
        label.logo
        {
            color: white;
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        
        }
        nav ul
        {
            float: right;
            margin-right: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }
        nav ul li
        {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a
        {
            color: grey;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
        }
        a.active
        {
            background: black;
        }
        a:hover
        {
            color: rgb(6, 223, 42);
            transition: 0.6s ease;
        }
        .content
        {
            text-align: center;
            margin-top: 25vh;
        }
        .Name
        {
            font-family: sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 50px;
            color: white;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #243665;
            animation: text 3s infinite;
        }
        @keyframes text 
        {
            30%
            {
                letter-spacing: 25px;
            }
            85%
            {
                letter-spacing: 8px;
            }
        }
        .Slogan
        {
            font-family: "Snell Roundhand", cursive;
            font-size: 40px;
            color: white;
            animation: slog 6s 2;
        }
        @keyframes slog
        {
            0%
            {
                font-size: 0px;
                letter-spacing: 10px;
                
            }
            50%
            {
                font-size: 40px;
            }
            100%
            {
                letter-spacing: 2px;
            }
        }
        input[type=submit]
        {
            color: white;
            font-size: 20px;
            border-radius: 20px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-right: 30px;
            padding-left: 30px;
            background-color: black
        }
        input[type=submit]:hover
        {
                border: 3px solid  black;
                background-color: grey;
                color: white;
        }
        .checkbtn
            {
                color: white;
                text-align: right;
                height: 60px;
                font-size: 30px;
                line-height: 80px;
                margin-right: 40px;
                float: right;
                display: none;
                cursor: pointer;
        }
        #check
        {
          display: none;
        }
        @media screen and (max-width: 952px)
            {
                label.logo
                {
                    font-size: 30px;
                    padding-left: 50px;
                }
                nav ul li a
                {
                    font-size: 16px;
                }
            }
            @media screen and (max-width: 858px)
            {
                nav for minimised screen nav background
                {
                    background: black;
                    height: 80px;
                    width: 100%;
                }
                .checkbtn
                {
                    display: block;
                    animation: anime 5s linear infinite;
                }
                @keyframes anime
                {
                    0%
                    {
                        color: grey;
                        transform: rotateY(360deg);
                    }
                    50%
                    {
                        color: white;
                        
                    }
                    100%
                    {
                        color: rgb(6, 223, 42);
                        transform: rotateY(0deg);
                    }
                }
                ul
                {
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background-color: black;
                    /* top: 80px; for removing the top bg & giving it to full screen at once */
                    left: -100%;
                    text-align: center;
                    transition: all 0.5s;
                }
                nav ul li
                {
                    display: block;
                    margin: 50px 0;
                    line-height: 30px;
                }
                nav ul li a
                {
                    font-size: 20px;
                    color: white;
                }
                a:hover
                {
                    color:  rgb(6, 223, 42);
                }
                #check:checked ~ ul
                {
                  left: 0;
                }
            }
        </style>
</head>
<body>
    <nav>
      <input type="checkbox" id = "check">
      <label for = "check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
        <label class = "logo"></label>
        <ul>
            <li><a class = "active" href="index.html" >HOME</a></li>
            <li><a href="./about.html" >TEAM</a></li>
            <li><a href="./new.html" >EVENTS</a></li>
            <li><a href="./contact.html" >CONTACT</a></li>
        </ul>
        <div class = "content">
            <p class = "Name"> KINDLE </p>
            <br>
            <br>
            <p class = "Slogan"> More the variety, better the society </p>
            <br>
            <form action="#">
            <input type = "submit" id = "submit" value = "Register">
            </form>
        </div>
    </nav>
</body>
</html>
